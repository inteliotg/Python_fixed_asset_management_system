<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>资产管理 - 登录</title>
    <link rel="stylesheet" href="{% static 'users/css/loginb.css' %}">
</head>
<body>
    <div class="box">
            <h2>资产管理登录</h2>
  <form action="" method="post">
    <div class="inputBox">
      <input class="login-input topline {% if login_form.errors.username %}input-error{% endif %}" type="text" name="username" required="" >
      <label>用户名</label>
    </div>
    <div class="inputBox">
		<input class="login-input {% if login_form.errors.password %}input-error{% endif %}" type="password" name="password" required="">
		<label>密码</label>
    </div>
                {% if msg %}
                <div class="error">{{ msg }}</div>
                {% endif %}
  <div style="margin:0 auto;width:30%;">
    <input  type="submit" name="" value="登录">
</div>
               {% csrf_token %}
	  </form>
	</div>
    </body>
</html>
